desktop:
  background:
    style: mesh
    colors:
      - "hsla(280, 80%, 70%, 1)"
      - "hsla(200, 90%, 65%, 1)"
      - "hsla(330, 80%, 75%, 1)"
      - "hsla(40, 90%, 70%, 1)"
    src: "https://sleepingbearhotels.com/wp-content/uploads/2025/05/Where-Is-Durdle-Door.webp"
    color: "#d6d3ff"
  foreground:
    color: "#000000"

layout:
  columns: 12
  components:
    - name: Clock
      type: widget
      component: UIAnalogClock
      props:
        timezone: "Europe/London"

    - name: "Pi-Hole"
      type: app-icon
      component: UIAppIconLink
      props:
        label: "Pi-Hole"
        url: "http://192.168.1.202:3000/admin"
        icon: "pi-hole"

    - name: Weather
      type: custom
      component: UIWeather
      props:
        location: "Berinsfield"

    - name: News
      type: custom
      component: UINewsHeadlines
      props:
        rss: "https://feeds.skynews.com/feeds/rss/home.xml"
        size: "medium"

    - name: Moon Phase
      type: custom
      component: UISunMoonPhase
      props:
        location: London

    - name: TodoList
      type: custom
      component: UITodolist
      props:
        location: London
